<div id="table" >
      <h1 style="text-align:center">Danh sách sản phẩm</h1>
<table style="text-align:center; margin-left:auto; margin-right:auto" border=1px solid black>
<thead>
    <tr>
    {% for attr_head in list %}
       <th>{{ attr_head }}</th>
    {% endfor %}
    </tr>
</thead>
<tbody>
    {% for attr in value %}
        <tr>
            <td>{{ attr.id }}</td>
            <td>{{ attr.name }}</td>
            <td>{{ attr.type }}</td>
            <td>{{ attr.price }}</td>
            <td>{{ attr.products_left }}</td>
            <td>
                <form action="/bookstore/index" method="post">
                    {% csrf_token %}
                    <input type="submit" name="{{attr.id}}" >
                </form>
            </td>
        </tr>
    {% endfor %}
</tbody>
</table>
</div>
