{% block content %}
  <h2>Đăng nhập</h2>
  <form method="post">
    {% csrf_token %}
    {% for field in form %}
      <p>
        {{ field.label_tag }}<br>
        {{ field }}
      </p>
    {% endfor %}
    <button type="submit">Đăng nhập</button>
  <a href="signin">Đăng ký</a>
  {% if messages %}
{% endif %}
  </form>
{% endblock %}
